<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Travel app</title>
    </head>

    <body>
        <header class = "jumbotron text-center">
            
                <h1>Adventure planner</h1>
            
            
        </header>
        <main class = "container">
           <section class = "card">
            <form class = " card-body row destination needs-validation" onsubmit= "return Client.handleSubmit(event)">
                    <div class="col-sm-5">
                    
                        <label for="destination" class="form-label">Trip to</label>
                    
                    
                        <input type="text" class="form-control was-validated" id="destination" input = required placeholder="City">
                        <div class="alert alert-warning alert-dismissible fade show displaynone emptycity" role="alert">
                            Please enter a valid city.
                             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                               <span aria-hidden="true">&times;</span>
                             </button>
                       </div>
                    </div>
                    
                    <div class="col-sm-5">
                       
                        <label for="date" class="form-label">Departure date </label>   
                        <input type="date" id = date  min= "2021-13-04" max ="2021-30-04" class="form-control" input= "required">
                        
                          
                     </div>
                    
                    <div class="col-sm-2">
                        
                        <button type="submit" class="btn btn-info" id= submit onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">Let's go</button>
                      
                    </div>
                   
                </form>
            </section> 
          

            <section>
                <div class =  "results container invisible"> 
                    <div class = "card">
                        <div class = "row card-body big-card">
                            <img id= "image" class =  "img-fluid" scr="./my-image.png">
                            <div class = "col  description">

                                <div class = "card-title col-12">
                                    <div id="city" class= "row-sm"></div>
                                    <div id="country"class="row-sm"></div>
                                    <div id="information" class= row-sm></div>
                                </div>
                                <div class = "col-12">
                                    <div id="typicalweather"></div>
                                </div>
                                <div class = "card-text row-sm-4">
                                    <div class = "col-sm">
                                        <div id = "icon"> </div>
                                    </div>
                                    <div class = "col-sm">
                                        <div id="temperature" class= "row-sm temperature" ></div>
                                        <div id="description" class= "row-sm description"></div>
                                    </div>
                                </div>
                                <div class = "card-text row-xl-12">
                                    <div class = "row">
                                        <div id= "countryInfo" class= "col countryInfo"></div>
                                    </div>
                                </div>
                              
                            </div>
                        
                            
                    
                        </div>
                        <div id = "save" onclick="return Client.addToPastTrip()" class= " btn btn-light row-sm card-footer">  </div>
                    </div>
                </div>
                           
            </section>

            <section>
              <div id= " row row-cols-1 row-cols-sm-2 row-cols-md-3 past-trips" class = "past-trips displaynone">
                  
                  
     
                </div>
            </section>
            <div class = "push"></div>
        </main>
            
            <footer class = "footer text-center text-lg-start fixed-bottom"> 
                <div class = "text-center p-3"> <p>Diana Betancourt 2021 - Images retrieved from
                        <a href="www.pixabay.com"> Pixabay</a>
                    </p>
                </div>
            </footer>
        

         <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
       </script>
    </body>
</html>
