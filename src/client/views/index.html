<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Travel app</title>
    </head>

    <body>
        <header>
            <h1>Find your next adventure</h1>
        </header>
        <main>
        <section class = card>
                <form class="destination" onsubmit="return Client.handleSubmit(event)">
                    <div class = "">
                        Holiday Destination
                    </div>
                    <input id="destination" type="text" name="input" value="" onblur="onBlur()" placeholder="Hawaii!">
                    Departure date
                    <input id="date" type="date" name="date" value="" onblur="onBlur()" placeholder="dd.mm.yyyy">
                    Return date
                    <input id="return-date" type="date" name="date" value="" onblur="onBlur()" placeholder="dd.mm.yyyy">
                    <input id= "submit" type="submit" name="" value="Let's go!" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section>
                <div class = results> 
                    <div id="image"></div>
                    <div id="city"></div>
                    <div id="information"></div>
                    <div id="temperature"></div>
                </div>
                <div class = "save">Save trip</div>
            </section>

            <section>
                <div id= "past trips"></div>
            </section>
        
        </main>
